<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col *ngIf="folder === 'BART Home'; else stationChosen">
        <p>Please select a station</p>
      </ion-col>
      <ng-template #stationChosen>
        <ion-col >
          <p>Station Info</p>
        </ion-col>
      </ng-template>
    </ion-row>
  </ion-grid>

</ion-content>
